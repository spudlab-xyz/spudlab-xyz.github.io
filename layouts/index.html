{{ define "main" }}

<style>
:root {
  --bg1: #f5f5f5;
  --bg2: #eaeaea;
  --accent: #555;
  --text: #222;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.card {
  text-align: center;
  padding: 2.5rem 3rem;
  border-radius: 12px;
  background: #fff;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  border: 1px solid #ddd;
  max-width: 800px;
  width: 100%;
}

h1 {
  margin: 0 0 0.6rem 0;
  font-size: clamp(28px, 6vw, 56px);
  letter-spacing: -0.02em;
  line-height: 1.2;
  font-weight: 700;
  color: var(--text);
}

p.lead {
  margin: 0.8rem 0 0 0;
  opacity: 0.7;
  font-size: 15px;
}

</style>

    <main class="card" role="main" aria-labelledby="site-title">
<h1 id="site-title"><span class="accent" aria-hidden="true"></span>{{ .Site.Title }}</h1>
<p class="lead">{{ .Site.Params.description }}</p>
</main>
{{ end }}
